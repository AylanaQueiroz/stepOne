<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Croissant+One&family=DM+Sans&family=Manrope:wght@500&family=Outfit:wght@700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=style.css>
    <title>Books Responsivo</title>
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" name="" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabeçalho_menu_hamburger" class="container_imagem"></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_titulo">Categorias</li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Programação</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Front-end</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Infraestrutura</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Business</a>
                </li>
                <li class="lista_menu_item">
                    <a href="#" class="lista_menu_link">Design & UX</a>
                </li>
            </ul>
            <img src="imagem/logo.svg" class="container_imagem" alt="Logo da alurabook">
        </div>
        <div class="container">
            <a href="#"> <img src="imagem/favoritos.svg" alt="favoritos" class="container_imagem"></a>
            <a href="#"> <img src="imagem/compras.svg" alt="sacola de compras" class="container_imagem"></a>
            <a href="#"> <img src="imagem/usuario.svg" alt="perfil do usuário" class="container_imagem"></a>
        </div>
    </header>
</body>

</html>
